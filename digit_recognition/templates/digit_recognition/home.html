{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'digit_recognition/base.css' %}">
        <title> Digits </title>

    </head>
    <body>
        <div class="container-fluid full d-flex flex-column justify-content-between">
            <div class="row">
                <div class="col p-0">
                    <nav class="navbar navbar-expand navbar-light bg-light">
                        <a class="navbar-brand" >
                            <h3> Digit recognition </h3>
                        </a>
                    </nav>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4 main_input form-group p-3">
                    <div class="row">
                        <div class="col-12 justify-content-center">
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Provide the handwritten image</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 pb-2">
                            <img src="{% static 'digit_recognition/placeholder-image.jpg' %}" class="img-fluid" alt="Responsive image">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 input-group pb-2">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button">Guess</button>
                            </div>
                          <input type="text" class="form-control" placeholder="Hmm what is this" aria-label="" aria-describedby="basic-addon1" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <footer class="col p-0 page-footer font-small">
                    <div class="footer-copyright text-center bg-light py-3 ">Â© 2018 Copyright:
                        <a href="https://t.me/realnigger" target="_blank"> Erg Noor</a>
                    </div>
                </footer>
            </div>

        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <script src="{% static 'digit_recognition/dropzone.js' %}"></script>
    </body>
</html>
