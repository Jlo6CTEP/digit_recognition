{% extends 'digit_recognition/base.html' %}
    {%  load static %}

    {% block style %}
        <link rel="stylesheet" type="text/css" href="{% static 'digit_recognition/base.css' %}">
    {% endblock %}

    {% block body %}
        <div class="row justify-content-center">
            <form class="col-4 p-3 d-flex flex-column" style="border: 3px darkgray solid; border-radius: 16px">
                <div class="form-group">
                    <label for="pass" class="centered">Dataset password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button class="btn btn-primary p-2 w100" id="download">Download dataset</button>
            </form>
        </div>
    {% endblock %}
